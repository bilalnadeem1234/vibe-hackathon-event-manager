<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard â€” VIBE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
       
        <span class="font-semibold text-lg text-blue-500 border-2 border-blue-500 rounded-full px-4 py-1 bg-white">NTU Events</span>

      </div>
      <div class="flex items-center gap-3">
        <!-- VIEW SITE should point to / so Flask route is used -->
    
        <button id="logoutBtn" class="px-4 py-2 rounded-md bg-slate-100 text-slate-700">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-slate-900 mb-4">Add Event</h2>

      <div id="toast" class="fixed top-6 right-6 hidden items-center gap-3 px-4 py-2 rounded-md shadow z-50"></div>

      <form id="eventForm" class="space-y-4">
        <div>
          <label class="block text-sm text-slate-700">Event Title</label>
          <input id="title" name="title" required class="mt-1 block w-full border border-slate-200 rounded-md px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm text-slate-700">Event Date</label>
          <input id="date" name="date" type="datetime-local" required class="mt-1 block w-full border border-slate-200 rounded-md px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm text-slate-700">Category</label>
          <select id="category" name="category" required class="mt-1 block w-full border border-slate-200 rounded-md px-3 py-2">
            <option value="">Select category</option>
            <option value="Tech">Tech</option>
            <option value="Sports">Sports</option>
            <option value="Workshop">Workshop</option>
          </select>
        </div>

        <div>
          <label class="block text-sm text-slate-700">Image URL</label>
          <input id="image_url" name="image_url" class="mt-1 block w-full border border-slate-200 rounded-md px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm text-slate-700">Description</label>
          <textarea id="description" name="description" rows="4" class="mt-1 block w-full border border-slate-200 rounded-md px-3 py-2"></textarea>
        </div>

        <div class="flex items-center justify-end gap-3">
          <button type="reset" class="px-4 py-2 rounded-md bg-slate-100 text-slate-700">Clear</button>
          <button id="addBtn" type="submit" class="px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">Add Event</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('eventForm');
    const toast = document.getElementById('toast');
    const addBtn = document.getElementById('addBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    function showToast(message, kind = 'success') {
      toast.className = 'fixed top-6 right-6 flex items-center gap-3 px-4 py-2 rounded-md shadow z-50';
      toast.textContent = message;
      toast.classList.remove('hidden');
      if (kind === 'success') {
        toast.classList.add('bg-green-50','text-green-700','border','border-green-100');
      } else {
        toast.classList.add('bg-red-50','text-red-700','border','border-red-100');
      }
      setTimeout(()=> toast.classList.add('hidden'), 2500);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      addBtn.disabled = true;
      addBtn.textContent = 'Adding...';

      const payload = {
        title: document.getElementById('title').value.trim(),
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        image_url: document.getElementById('image_url').value.trim(),
        description: document.getElementById('description').value.trim()
      };

      try {
        const res = await fetch('/api/add_event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok && data.success) {
          showToast('Event added successfully', 'success');
          form.reset();
        } else {
          showToast(data.message || 'Failed to add event', 'error');
        }
      } catch (err) {
        showToast('Network error', 'error');
      } finally {
        addBtn.disabled = false;
        addBtn.textContent = 'Add Event';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try { await fetch('/api/logout', { method: 'POST' }); } catch (e) {}
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('role');
      window.location.href = '/';
    });
  </script>
</body>
</html>
