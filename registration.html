<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” VIBE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-semibold text-slate-900 mb-4">Create an account</h1>
    <p class="text-sm text-slate-600 mb-6">Register to manage events. (Passwords saved in plain text for demo.)</p>

    <form id="regForm" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-700">Username</label>
        <input id="username" name="username" required class="mt-1 block w-full border border-slate-200 rounded-md px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm text-slate-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 block w-full border border-slate-200 rounded-md px-3 py-2" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Register</button>
        <a href="index.html" class="text-sm text-indigo-600 hover:underline">Back to events</a>
      </div>

      <p id="msg" class="text-sm mt-2"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          msg.className = 'text-sm mt-2 text-green-600';
          msg.textContent = 'Registration Successful';
          // Redirect to home (/) after 2 seconds
          setTimeout(() => { window.location.href = '/'; }, 2000);
        } else {
          msg.className = 'text-sm mt-2 text-red-600';
          msg.textContent = data.message || 'Registration failed';
        }
      } catch (err) {
        msg.className = 'text-sm mt-2 text-red-600';
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
