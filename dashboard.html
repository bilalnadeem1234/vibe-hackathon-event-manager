<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NTU Event Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="min-h-screen bg-slate-50 text-slate-800">

<!-- NAVBAR -->
<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
    <div class="flex items-center gap-3">
      
      <div>
      <span class="font-semibold text-lg text-blue-500 border-2 border-blue-500 rounded-full px-4 py-1 bg-white">NTU Events</span>

       
      </div>
    </div>
    <div class="flex items-center gap-4">
      <a href="/dashboard" class="text-slate-600 hover:text-slate-900">My Events</a>
      <button id="logoutBtn" class="px-3 py-1.5 border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-50">
        Logout
      </button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <div class="mb-6">
    <h2 class="text-2xl font-semibold">Welcome, {{ user | default('Admin') }} ðŸ‘‹</h2>
    <p class="text-sm text-slate-600">Manage upcoming and past campus events</p>
  </div>

  <!-- SEARCH & FILTER -->
  <div class="grid md:grid-cols-3 gap-4 mb-8">
    <input id="searchInput" type="search"
      placeholder="Search events..."
      class="md:col-span-2 border rounded-md px-4 py-2 focus:ring-2 focus:ring-indigo-200" />

    <div class="flex gap-2 justify-end">
      <button class="filter-btn bg-indigo-600 text-white px-3 py-1.5 rounded-md" data-filter="All">All</button>
      <button class="filter-btn bg-slate-100 px-3 py-1.5 rounded-md" data-filter="Tech">Tech</button>
      <button class="filter-btn bg-slate-100 px-3 py-1.5 rounded-md" data-filter="Sports">Sports</button>
      <button class="filter-btn bg-slate-100 px-3 py-1.5 rounded-md" data-filter="Workshops">Workshops</button>
    </div>
  </div>

  <!-- EVENTS -->
  <section class="space-y-12">

    <!-- UPCOMING -->
    <div>
      <h3 class="text-xl font-semibold mb-4">ðŸ“… Upcoming Events</h3>
      <div id="upcoming-events" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>

    <!-- PAST -->
    <div>
      <h3 class="text-xl font-semibold mb-4">ðŸ•˜ Past Events</h3>
      <div id="past-events" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>

  </section>
</main>

<script>
const upcomingContainer = document.getElementById('upcoming-events');
const pastContainer = document.getElementById('past-events');
const searchInput = document.getElementById('searchInput');
const filterBtns = document.querySelectorAll('.filter-btn');
const logoutBtn = document.getElementById('logoutBtn');

let eventsList = [];
let activeFilter = 'All';

async function loadEvents() {
  try {
    const res = await fetch('/api/events');
    eventsList = await res.json();
    renderEvents();
  } catch {
    upcomingContainer.innerHTML = '<p class="text-red-600">Failed to load events</p>';
  }
}

function renderEvents() {
  const query = searchInput.value.toLowerCase();
  const now = new Date();

  upcomingContainer.innerHTML = '';
  pastContainer.innerHTML = '';

  const filtered = eventsList.filter(ev => {
    const cat = (ev.category || '').toLowerCase();
    if (activeFilter !== 'All') {
      if (activeFilter === 'Workshops' && !cat.includes('workshop')) return false;
      if (activeFilter !== 'Workshops' && cat !== activeFilter.toLowerCase()) return false;
    }
    return (ev.title + ev.description).toLowerCase().includes(query);
  });

  filtered.forEach(ev => {
    const isUpcoming = new Date(ev.date) >= now;
    const card = document.createElement('div');
    card.className = 'bg-white rounded-lg shadow overflow-hidden';

    card.innerHTML = `
      ${ev.image_url ? `<img src="${ev.image_url}" class="h-40 w-full object-cover">` : ''}
      <div class="p-4">
        <h4 class="font-semibold text-lg">${ev.title}</h4>
        <p class="text-xs text-slate-500">${ev.category} â€¢ ${formatDate(ev.date)}</p>
        <p class="mt-2 text-sm text-slate-600 line-clamp-3">${ev.description}</p>
      </div>
    `;

    (isUpcoming ? upcomingContainer : pastContainer).appendChild(card);
  });

  if (!upcomingContainer.innerHTML)
    upcomingContainer.innerHTML = '<p class="text-slate-500">No upcoming events</p>';

  if (!pastContainer.innerHTML)
    pastContainer.innerHTML = '<p class="text-slate-500">No past events</p>';
}

function formatDate(d) {
  return new Date(d).toLocaleString();
}

filterBtns.forEach(btn => {
  btn.onclick = () => {
    filterBtns.forEach(b => b.classList.remove('bg-indigo-600','text-white'));
    btn.classList.add('bg-indigo-600','text-white');
    activeFilter = btn.dataset.filter;
    renderEvents();
  };
});

searchInput.oninput = renderEvents;

logoutBtn.onclick = async () => {
  await fetch('/api/logout', { method: 'POST' });
  localStorage.removeItem('isLoggedIn');
  location.href = '/';
};

document.addEventListener('DOMContentLoaded', loadEvents);
</script>

</body>
</html>
